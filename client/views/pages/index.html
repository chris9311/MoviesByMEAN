<div class="container" ng-controller="indexController">
    <div class="row">
        <div class="panel panel-default" ng-repeat="category in categories" >
            <div class="panel-heading">
                <h2>{{category.name}}
                    <a class="pull-right" href="#/category/movies/{{category._id}}/1">
                        <h4>更多</h4>
                    </a>
                </h2>
            </div>
            <div class="panel-body">
                <div class="col-md-2" ng-repeat="item in category.movies" style="height:420px">
                    <div class="thumbnail" style="height:410px;width: 160px" >
                        <a href="#/movie/detal/{{item._id}}">
                            <img src={{item.poster}} alt="{{item.title}}" >
                        </a>
                        <div class="caption">
                            <h3>{{item.title}}</h3>
                            <p><a href="#/movie/detal/{{item._id}}}" role="button" class="btn btn-primary">观看预告片</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
