<div class="container" ng-controller="new_movieController">
    <div class="row">
        <form method="post" class="form-horizontal">
            <input type="hidden" name="movie._id" ng-model="movie._id">
            <div class="form-group" ng-hide="movie._id">
                <label for="getmovie" class="col-sm-2 control-label">获取豆瓣</label>
                <div class="col-sm-3">
                    <input id="getmovie"  type="text" ng-model="movie_id" class="form-control" >
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-success" ng-click="getmovie()">获取</button>
                </div>
            </div><div class="form-group">
                <label for="title" class="col-sm-2 control-label">电影名字</label>
                <div class="col-sm-9">
                    <input id="title" type="text" name="movie.title" ng-model="movie.title" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="doctor" class="col-sm-2 control-label">导演</label>
                <div class="col-sm-9">
                    <input id="doctor" type="text" name="movie.doctor" ng-model="movie.doctor" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="year" class="col-sm-2 control-label">上映年份</label>
                <div class="col-sm-9">
                    <input id="year" type="text" name="movie.year" ng-model="movie.year" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-2 control-label">国家</label>
                <div class="col-sm-9">
                    <input id="country" type="text" name="movie.country" ng-model="movie.country" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="language" class="col-sm-2 control-label">语言</label>
                <div class="col-sm-9">
                    <input id="language" type="text" name="movie.language" ng-model="movie.language" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="poster" class="col-sm-2 control-label">封面</label>
                <div class="col-sm-7" ng-hide="isupload">
                    <input id="poster" type="text" name="movie.poster" ng-model="movie.poster"
                           class="form-control" >
                </div>
                <div class="col-sm-3" ng-hide="isupload">
                    <button class="btn btn-default"   ng-click="isUpload()">
                        上传图片
                    </button>
                </div>

                <div class="col-sm-5" ng-show="isupload">
                    <input type="file" class="btn btn-default " ngf-select ng-model="posterfile">
                </div>
                <div class="col-sm-2" ng-show="progressPercentage">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow={{progressPercentage}} aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            {{progressPercentage}}%
                        </div>
                    </div>
                </div>
                <div class="col-sm-3" ng-show="isupload" ng-click="isUpload()">
                    <button class="btn btn-default">
                        填写网址
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label for="flash" class="col-sm-2 control-label">视频地址</label>
                <div class="col-sm-9">
                    <input id="flash" type="text" name="movie.flash" ng-model="movie.flash" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="summary" class="col-sm-2 control-label">简介</label>
                <div class="col-sm-9">
                    <input id="summary" type="text" name="movie.summary" ng-model="movie.summary" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">分类</label>
                <div class="col-sm-2">
                    <select class="form-control" id="category" ng-model="movie.category">
                        <option ng-repeat="category in categories" value={{category._id}}>{{category.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group "></div>
            <div class="row text-right col-sm-12">
                <button type="button" ng-click="submit()" class="btn btn-default">导入</button>
            </div>
        </form>
    </div>
</div>
