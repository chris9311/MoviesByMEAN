<div class="container" ng-controller="new_categoryController">
    <div class="row">
        <form method="post" class="form-horizontal">
            <input type="hidden" name="category._id" ng-model="category._id">

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">分类名称：</label>

                <div class="col-sm-9">
                    <input id="name" type="text" name="category.name" ng-model="category.name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="row text-right col-sm-12">
                    <button type="button" ng-click="submit()" class="btn btn-default">导入</button>
                </div>
            </div>
        </form>
    </div>
</div>
