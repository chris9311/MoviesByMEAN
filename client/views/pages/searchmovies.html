<div class="container" ng-controller="search_movieController">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{title}}
            </div>
            <div class="panel-body">
                <div class="col-md-2" ng-repeat="item in movies" style="height:420px">
                    <div class="thumbnail" style="height:410px;width: 160px">
                        <a href="#/movie/detal/{{item._id}}">
                            <img src={{item.poster}} alt="{{item.title}}">
                        </a>
                        <div class="caption">
                            <h3>{{item.title}}</h3>
                            <p><a href="#/movie/detal/{{item._id}}}" role="button" class="btn btn-primary">观看预告片</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer ">
                <pagination itemsList=searchmovies pagesize="5" url="#/movie/result " url-att1="keyword"></pagination>
            </div>
        </div>
    </div>
</div>
