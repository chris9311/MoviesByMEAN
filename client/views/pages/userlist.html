<div class="container" ng-controller="user_listController">
    <div class="row">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>名字</th>
                <!--th 时间-->
                <!--<th>查看</th>-->
                <th>修改</th>
                <th>删除</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in users" class="item-id-{{item._id}}">
                <td>{{item.name}}</td>
                <!--td #{moment(item.meta.updateAt).format('MM/DD/YYYY')}-->
                <!--<td><a target="_blank" href="#/movie/detal/{{item._id}}">查看</a></td>-->
                <td><a target="_blank" href="#/movie/update/{{item._id}}">修改</a></td>
                <td>
                    <button type="button" data-id="{{item._id}}" class="btn btn-danger del">删除</button>
                </td>
                <!--<script src="/public/admin.js"></script>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
