<div class="modal fade" id="signinModal" role="dialog" aria-labelledby="myModalLabel" ng-controller="user_signinController" >
    <div class="modal-dialog">
        <div class="modal-content">
            <ng-form method="post" >
                <div class="modal-header">
                    注册
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="signinName">用户名</label>
                        <input class="form-control" id="signinName" ng-model="user.name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="signinPassword">密码</label>
                        <input class="form-control" id="signinPassword" ng-model="user.password" type="password">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal" >关闭</button>
                    <button class="btn btn-success" type="button" ng-click="submit()"  >提交</button>
                </div>
            </ng-form>
        </div>
    </div>
</div>
